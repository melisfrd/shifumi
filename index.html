<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shifumi</title>
    <link rel="stylesheet" href="./assets/style/index.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>shifumi</h1>
      </header>
      <section id="mainContent">
        <div class="players">
          <div class="player one">
            <div id="pv1" class="pv"></div>
            <p>Joueur</p>
            <div id="playerChoice" class="choice"></div>
          </div>
          <div class="player two">
            <div id="pv2" class="pv"></div>
            <p>Computeur</p>
            <div id="computerChoice" class="choice"></div>
          </div>
        </div>
      </section>
      <section id="choices">
        <div class="shifumiSigns">
          <div class="bg-img">
            <img
              src="./assets/img/pierre.png"
              alt="rock"
              id="rock"
              class="symbol" />
          </div>
          <div class="bg-img">
            <img
              src="./assets/img/fleur.png"
              alt="flower"
              id="flower"
              class="symbol" />
          </div>
          <div class="bg-img">
            <img
              src="./assets/img/katana.png"
              alt="katana"
              id="katana"
              class="symbol" />
          </div>
        </div>
      </section>
      <div class="btn">
        <button>FIGHT</button>
      </div>
      <div class="win">
        <p id="win"></p>
      </div>
    </main>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
